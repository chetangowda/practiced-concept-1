<!doctype html>

<html>
<head>
</head>
<body>
	<script type="text/javascript">
		var fruit=" apple ";
		
		switch(fruit){
		case "orange":
			document.write("this is orange");
			break;
		case " apple ":
			document.write("this is apple");
			break;
		
		case "pineapple":
			document.write("this is pineapple");
			break;
		default:
			document.write("this is the default");
		}
		
</script>
</body>
</html>
